<body>
    <h4>Flexbox-is a one dimensional layout method for laying out items in rows or columns.</h4>
    <p>CSS Flexbox is a better way to align items into a container.</p>
    <p>Flexbox=flexible + box</p>

    <div class="container">
        <div class="container">
            <!-- div.item#item-$*6 -->
         <div class="item" id="item-1">First Box</div>
         <div class="item" id="item-2">Second Box</div>
         <div class="item" id="item-3">Third Box</div>
         <div class="item" id="item-4">Fourth Box</div>
         <div class="item" id="item-5">Fifth Box</div>
         <div class="item" id="item-6">Sixth Box</div>
        </div>
    </div>
